{% extends 'users_management/base.html' %}

{% block content %}
<h2>Latest Questions</h2>
<ul class="list-group">
    {% for question in questions %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a>
            <small>Posted by {{ question.user.username }}</small>
        </li>
    {% empty %}
        <li class="list-group-item">No questions yet.</li>
    {% endfor %}
</ul>
{% endblock %}
